<!doctype html>
<html lang="en">
<head>

	<title>$</title>
	<style>
		:root{--main-bg-color:#547c99;--prompt-bg-color:#151515;--text-color:#6c99bb}
		*{margin:0;padding:0;border:0;outline:0;font-family:monospace;font-size:1rem}
		body{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;background-color:var(--main-bg-color)}
		#screen{width:56vw;height:32vw;box-shadow:1px 1px 10px;border-radius:4px;padding:1.5em 0;overflow:auto;display:flex;flex-direction:column-reverse;background-color:var(--prompt-bg-color)}
		#Container,#Container>div{transform:rotateX(180deg)}
		.log{padding-left:10px;padding-right:10px;color:var(--text-color)}
		input{background-color:var(--prompt-bg-color);color:var(--text-color);width:90%}
		#input{padding-left:10px;padding-right:10px;color:var(--text-color)}
		#input p{display:inline-block}
	</style>
</head>

	<div>
		<div id="screen">
			<div id="Container">
				<div id="input">
					<p id="input_title"></p>
					<input id="input_source" type="text" spellcheck="false" autofocus>
				</div>
				<div id="logger">
					<div id="wrapper">
					</div>
				</div>
			</div>
		</div>
	</div>

		{(current_block=document.createElement("div")).classList.add("log"),document.getElementById("wrapper").appendChild(current_block)}
		function block_log(e,n=!1){current_block.innerHTML=`<p class=${n&&"shell"}>`+e+"</p>",new_block()}
		function handleKeyUp(){13===event.keyCode&&submit_command(),38===event.keyCode&&last_command()}
		function submit_command(){var e=document.getElementById("input_source").value
		document.getElementById("input_source").value="",new_block(),"function"==typeof window[e.split(" ")[0]]?(block_log(config.shellPrompt+e,shell=!0),window[e.split(" ")[0]](e)):""!=e&&block_log("command not found : "+e)}
		function last_command(){const e=document.getElementsByClassName("shell");document.getElementById("input_source").value=e[e.length-1].innerText.substr(2)}

		document.getElementById("input_title").innerText=config.shellPrompt
